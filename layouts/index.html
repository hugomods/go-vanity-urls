<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <p>Modules:</p>
    {{ $mods := where site.Pages "Layout" "go-vanity-url" }}
    {{ range (sort $mods ".Params.path") }}
      <p>
        <a href="{{ .Permalink }}">{{ .Params.import }}</a>
      </p>
    {{ end }}
  </body>
</html>
