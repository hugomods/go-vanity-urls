<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {{ $import := .Params.import }}
    {{ $vcs := .Params.vcs }}
    {{ $repo := .Params.repo }}
    {{ $redirect := printf `https://pkg.go.dev/%s` $import }}
    <meta
      name="go-import"
      content="{{ printf `%s %s %s` $import $vcs $repo }}" />
    <meta http-equiv="refresh" content="0; url={{ $redirect }}" />
  </head>
  <body>
    Nothing to see here;
    <a href="{{ $redirect }}">see the package on pkg.go.dev</a>.
  </body>
</html>
